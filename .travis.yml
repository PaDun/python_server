language: python
python: "2.7"
install:
  - pip install codecov
  - pip install -r requirements.txt
script:
  - pytest

  - pytest --cov=src tests/
after_success:
  - codeclimate-test-reporter
  - codecov

after_script:
  - pytest --cov-report xml --cov=src tests/
  - python-codacy-coverage -r coverage.xml
